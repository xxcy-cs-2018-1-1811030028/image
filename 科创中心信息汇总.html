<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>科创中心信息汇总</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        #map-container {
            position: relative;
            max-width: 100%;
            max-height: 100vh;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        #map-image {
            display: block;
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100vh;
        }

        .hotspot {
            position: absolute;
            width: 24px;
            height: 24px;
            background-color: rgba(255, 59, 48, 0.9);
            border-radius: 50%;
            border: 2px solid white;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 8px rgba(0,0,0,0.6);
            z-index: 10;
        }

        .hotspot:hover {
            transform: translate(-50%, -50%) scale(1.4);
            background-color: #ff3b30;
        }

        .hotspot::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            width: 85%;
            max-width: 700px;
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 28px;
            cursor: pointer;
            color: #888;
            transition: color 0.2s;
            font-weight: bold;
        }

        .close-btn:hover {
            color: #333;
        }

        .modal-title {
            margin-top: 0;
            color: #2c3e50;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
            font-size: 24px;
        }

        /* 表格样式 */
        .modal-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 15px;
        }

        .modal-table th, .modal-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .modal-table th {
            background-color: #f8f8f8;
            font-weight: 600;
            color: #333;
        }

        .modal-table tr:hover td {
            background-color: #f5f5f5;
        }

        /* 图片样式 */
        .modal-image {
            max-width: 100%;
            height: auto;
            margin: 15px 0;
            border-radius: 6px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            display: block;
        }

        .modal-image-caption {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: -10px;
            margin-bottom: 15px;
        }

        /* 文本样式 */
        .modal-text {
            line-height: 1.7;
            margin-bottom: 15px;
            font-size: 16px;
            color: #444;
        }

        .modal-list {
            padding-left: 20px;
            margin: 15px 0;
        }

        .modal-list li {
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .modal-highlight {
            background-color: #fff8e1;
            padding: 15px;
            border-left: 4px solid #ffc107;
            margin: 15px 0;
            border-radius: 0 4px 4px 0;
        }

        @media (max-width: 768px) {
            .modal-content {
                width: 90%;
                padding: 20px;
            }

            .modal-table th, .modal-table td {
                padding: 8px 10px;
                font-size: 14px;
            }
            .hotspot {
                position: absolute;
                width: 16px;
                height: 16px;
                background-color: rgba(255, 59, 48, 0.9);
                border-radius: 50%;
                border: 1px solid white;
                transform: translate(-50%, -50%);
                cursor: pointer;
                transition: all 0.3s;
                box-shadow: 0 0 6px rgba(0,0,0,0.6);
                z-index: 5;
            }
        }
    </style>
</head>

    // 获取DOM元素
    const mapContainer = document.getElementById('map-container');
    const mapImage = document.getElementById('map-image');
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalText = document.getElementById('modal-text');

    // 原始图片尺寸
    const originalWidth = 1600;
    const originalHeight = 900;

    // 初始化地图标记
    function initMarkers() {
        // 清除现有热点
        document.querySelectorAll('.hotspot').forEach(el => el.remove());

        // 计算当前图片缩放比例
        const currentWidth = mapImage.clientWidth;
        const currentHeight = mapImage.clientHeight;
        const scaleX = currentWidth / originalWidth;
        const scaleY = currentHeight / originalHeight;

        // 创建热点标记
        markers.forEach(marker => {
            const hotspot = document.createElement('div');
            hotspot.className = 'hotspot';

            // 计算缩放后的位置
            const x = marker.x * scaleX;
            const y = marker.y * scaleY;

            hotspot.style.left = `${x}px`;
            hotspot.style.top = `${y}px`;

            // 存储标记数据
            hotspot.dataset.title = marker.title;
            hotspot.dataset.content = marker.content;

            // 添加点击事件
            hotspot.addEventListener('click', function(e) {
                e.stopPropagation();
                modalTitle.textContent = this.dataset.title;
                modalText.innerHTML = this.dataset.content;
                modal.style.display = 'flex';

                // 滚动到顶部
                modalText.scrollTop = 0;
            });

            mapContainer.appendChild(hotspot);
        });
    }

    // 窗口大小变化时重新计算标记位置
    function handleResize() {
        initMarkers();
    }

    // 图片加载完成后初始化标记
    mapImage.onload = function() {
        initMarkers();

        // 确保图片居中显示
        mapContainer.style.width = mapImage.clientWidth + 'px';
        mapContainer.style.height = mapImage.clientHeight + 'px';
    };

    // 点击背景关闭模态框
    modal.addEventListener('click', function(e) {
        if (e.target === modal) {
            modal.style.display = 'none';
        }
    });

    // 点击关闭按钮关闭模态框
    document.querySelector('.close-btn').addEventListener('click', function() {
        modal.style.display = 'none';
    });

    // 按ESC键关闭模态框
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            modal.style.display = 'none';
        }
    });

    // 初始化监听器
    window.addEventListener('resize', handleResize);


    //懒加载优化
    // 图片懒加载（如果未自动生效）
    document.addEventListener('DOMContentLoaded', function() {
        const img = document.getElementById('map-image');
        if (img.complete) {
            initMarkers(); // 如果图片已缓存，直接初始化
        } else {
            img.onload = initMarkers; // 图片加载完成后初始化
        }
    });
</script>
